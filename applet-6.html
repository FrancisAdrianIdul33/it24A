        body {
            background-color: #f8f8f0;

        .custom-margin {
            margin: 2rem 4rem;
            width: 90%;
            display: flex;
        }

        .btn {
            background-color: #ffa351;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff8c00;
        }

        .btn.toggled {
            background-color: #ff5722;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            background-color: #ffa351;
            margin: 3rem 0 5rem;
            justify-content: space-between;

        }

        .flex-container>div {
            background-color: #eed971;
            margin: 10px;
            padding: 60px;
            font-size: 30px;
            width: calc(33.33% - 20px);
            text-align: center;
            height: 245px;
            transition: transform 0.3s ease-in-out;
        }

        .flex-container>div:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .applet-flex-container {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            background-color: #ffa351;
            margin: 0 0 5rem;
        }

        .applet-flex-container>div {
            margin-left: .5rem;
        }

        .title {
            margin: 1rem 0 0 3rem;
        }


        .applet-card {
            flex: 1 1 20rem;
            max-width: 25rem;
            height: 15rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            padding: 1rem;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-family: Arial, sans-serif;
        }


        .applet-card h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        .applet-card p {
            font-size: 1rem;
            line-height: 1.5;
        }
